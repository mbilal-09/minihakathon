<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hakathon</title>
</head>

<body>
    <div id="loader" class="container d-block">
        <div>
            <img src="./images/giphy.gif" alt="">
        </div>
    </div>
    <div id="authenticationContainer" class="container ">
        <div id="signin" class="container py-5 d-none">
            <form action="" id="signinForm" class="container w-50 p-5 shadow rounded">
                <input type="text" aria-label="FirstName" id="FirstName" placeholder="FirstName" required minlength="3"
                    maxlength="20" class="form-control mb-4">
                <input type="text" aria-label="LastName" id="LastName" placeholder="LastName" required minlength="1"
                    maxlength="20" class="form-control mb-4">
                <input type="email" aria-label="email" id="email" placeholder="email" required
                    class="form-control mb-4">
                <input type="password" aria-label="password" placeholder="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required class="form-control mb-4" id="password">
                <input type="password" aria-label="Resetpassword" placeholder="Resetpassword" required
                    class="form-control mb-4" id="resetPassword">
                    <input type="file"  placeholder="Resetpassword" required
                    class="form-control mb-4" id="signUp-img">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="login" class="d-none ">
            <form action="" id="LoginForm" class="container w-50 p-5 shadow rounded">
                <input type="email" id="loginEmail" placeholder="email" class="form-control mb-4">
                <input type="password" id="loginPassword" placeholder="password" class="form-control mb-4">
                <button type="submit" class="btn btn-primary" id="loginButton">Submit</button>
                <div a href="" class="nav-link" id="dontHaveAccount">i dont have account</a></div>
            </form>
        </div>
    </div>
    <div id="home" class=" d-none">
        <div class="nav">
            <div>Peronal blogging app</div>
            <div id="loginLink">
                <button class="btn text-white" id="gotoLogin"class="">Login</button>

            </div>  
            
        </div>
        <div id="watchAllBlogs"class="d-flex flex-column"></div>
    </div>
    <div id="dashBoard" class=" d-none">
        <div class="nav">
            <!-- <div id="seeAllBlocks" style="cursor: pointer;">back to all blogs</div> -->
            <div id="">
                <span id="userName">UserName</span>
                <button class="btn text-white" id="gotoLogout">Logout</button>

            </div>
           
        </div>
        <div class="dashboardGet container my-5"id="dashboardGet">
            <h3>DashBoard</h3>
            <div class="mb-3">
                <input type="text" class="form-control  "  id="publishTitle" placeholder="title">
              </div>
              <div class="mb-3">
                <textarea class="form-control  "  id="Publishdesc" rows="3"  ></textarea>
              </div>
              <button id="publishBlog" class="btn text-white " style="background-color: #7749f8;" >
                Publish Blog
              </button>
              <div id="getBlogs" class="d-flex flex-column" ></div>
        </div>
    </div>
        <div class="container d-none" id="profile">
            <div>profile</div>
        </div>
            <script type="module" src="./js/index.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
</body>

</html>
